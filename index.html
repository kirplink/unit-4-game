<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overwatch Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <header>
        <img src="assets/images/overwatch-logo.png" alt="Game Logo" id="img-logo">
    </header>

    <div class="container">
        <div class="char-container" id="tracer-container">
            <img src="assets/images/Tracer-portrait-cropped.png" alt="Tracer" class="char-container-img">
            <button class="char-select-btn" id="tracer-btn">Tracer</button>
        </div>

        <div class="char-container" id="mccree-container">
            <img src="assets/images/Mccree-portrait-cropped.png" alt="McCree" class="char-container-img">
            <button class="char-select-btn" id="mccree-btn">McCree</button>
        </div>

        <div class="char-container" id="junkrat-container">
            <img src="assets/images/Junkrat-Portrait-cropped.png" alt="Junkrat" class="char-container-img">
            <button class="char-select-btn" id="junkrat-btn">Junkrat</button>
        </div>

        <div class="char-container" id="pharah-container">
            <img src="assets/images/Pharah-portrait-cropped.png" alt="Pharah" class="char-container-img">
            <button class="char-select-btn" id="pharah-btn">Pharah</button>
        </div>






    </div>

    <p>Choose your fighter</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
