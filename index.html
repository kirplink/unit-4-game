<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overwatch Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <header>
        <img src="assets/images/overwatch-logo.png" alt="Game Logo" id="img-logo">
    </header>
    
    <div class="container">
        <div class="char-container">
            <img src="assets/images/Tracer-portrait-cropped.png" alt="Tracer" class="char-contiener-img">
            <span class="char-container-label">Tracer</span>
        </div>
    
        <div class="char-container">
            <img src="assets/images/Mccree-portrait-cropped.png" alt="McCree" class="char-container-img">
            <span class="char-container-label">Mccree</span>
        </div>
    
        <div class="char-container">
            <img src="assets/images/Junkrat-Portrait-cropped.png" alt="Junkrat" class="char-container-img">
            <span class="char-container-label">Junkrat</span>
        </div>
    
        <div class="char-container">
            <img src="assets/images/Pharah-portrait-cropped.png" alt="Phara" class="char-container-img">
            <span class="char-container-label">Pharah</span>
        </div>
    </div>

    <p>Choose your fighter</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
